<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/valtmedia/jsbuttonforblogs/style.css"
		/>

		<title>Document</title>
	</head>
	<body>
		<div id="adDivs">My Blog Post</div>
		<section class="modal-container hidden">
			<div class="custom-modal">
				<!-- Modal Header -->
				<div class="modal-header">
					<div><h1 class="modal-h1">AD MODAL</h1></div>
					<div class="modal-cls-container">
						<p class="modal-timeLeft"></p>
						<button class="modal-close-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
				</div>
				<!-- Modal Video -->
				<div class="modal-vid-wrapper">
					<iframe
						src="https://www.youtube.com/embed/fiwViROuRxc"
						frameborder="0"
					></iframe>
				</div>
				<!-- Modal Button -->
				<div class="modal-reward-btn-container">
					<button class="modal-reward-btn">Earn Reward</button>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/gh/valtmedia/jsbuttonforblogs/popup-min.js"></script>
	</body>
</html>
